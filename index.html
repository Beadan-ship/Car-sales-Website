<button class="sell-car" onclick="openFormInNewTab()">Sell Your Car</button>

<script>
function openFormInNewTab() {
  const newTab = window.open("", "_blank");

  // Write the structured form into the new tab
  newTab.document.write(`
    <html>
      <head>
        <title>Sell Your Car</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
          }
          #carForm {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          }
          #carForm h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
          }
          .form-item {
            margin-bottom: 15px;
          }
          .form-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
          }
          .form-item input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
          }
          .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          .submit-button:hover {
            background-color: #45a049;
          }
        </style>
      </head>
      <body>
        <div id="carForm">
          <h2>Sell Your Car</h2>
          <form>
            <div class="form-item">
              <label for="carMake">1. Car Make:</label>
              <input type="text" id="carMake" name="carMake" required>
            </div>

            <div class="form-item">
              <label for="carModel">2. Car Model:</label>
              <input type="text" id="carModel" name="carModel" required>
            </div>

            <div class="form-item">
              <label for="carYear">3. Year:</label>
              <input type="number" id="carYear" name="carYear" required>
            </div>

            <div class="form-item">
              <label for="carPrice">4. Price:</label>
              <input type="number" id="carPrice" name="carPrice" required>
            </div>

            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
      </body>
    </html>
  `);

  newTab.document.close();
}
</script>
